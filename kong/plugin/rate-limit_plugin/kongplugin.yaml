---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  annotations:
    konghq.com/plugins: rate-limiting
    konghq.com/strip-path: "true"
    kubernetes.io/ingress.class: kong
spec:
  ingressClassName: kong
  rules:
    - host:  
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: mysvc
              port:
                number: 80

---

apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: rate-limiting
config:
  minute: 5
  limit_by: ip
  policy: local
plugin: rate-limiting
